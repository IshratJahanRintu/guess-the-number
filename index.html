<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./guess.css">
      <script
      async
      type="text/javascript"
      src="https://kit.fontawesome.com/23f0ae37ca.js"
      crossorigin="anonymous"
    ></script>
    <title>Guess My number</title>
</head>
<body  > <div class="container">
     <div class="header">
        <button class="again"><i class="fas fa-redo"></i></button>
        <p class= "between">(between 1 and 20)</p>
        <h1 class="welcome">Guess My Number!</h1>
        <div class="number">?</div>

    </div>

   
    <div class="main">
    <div class="left">
        <input type="number" class="guess">
        <button class="check">Check!</button>

    </div>
    <div class="right">
        <div class="details">
        <p class="result">Start Guessing...</p>
        <p class="score-level">Score:<span class="score">20</span></p>
        <p class="high-score-level">HighScore:<span class="highScore">0</span></p>
        </div>
    </div>
    </div>
    
    </div>
<script src="./guess.js"></script>    
</body>
</html>
